<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Olimpíadas Kenzie</title>
</head>
<header class="topo">
    <div class="cabeca">

    </div>
</header>
<head class="topo">
    <div class="cabecalho">
        <div class="divImg">
            <img src="src/img/aneisOlimpicos.png" class="anelIcon">
        </div>
    </div>
</head>
<body>
<main class="all">
<div class="corpoDePesquisas">
    <div class="elementosDePesquisa">
        <input type="text" name="pais" placeholder="digite o seu país" class="inputPesquisa"> 
        <button id="botaoPesquisa">Pesquisar</button>
    
        <!-- <option class="ouro" value="ouro">Ouro</option>
              <option class="prata" value="prata">Prata</option>
              <option class="bronze" value="Instrutor">Bronze</option> -->
    
    </div>
</div>
<div class="corpoDeTabelas">
    <table class="tabela">
        <tr class="tabelaTopo">
            <td><select class="tdSelect" id="selectPosition">
            <option class="posicao" value="posicao">Posição</option>
          
            </select></td>
            <td id="tdPais">País</td>
            <td><select class="tdSelect" id="selectOuro" value="ouro">
                <option class="ouro" value="ouro">Ouro</option>
          
            </select></td>
            <td><select class="tdSelect" id="selectPrata" value="prata">
                <option class="prata" value="prata">Prata</option>
          
            </select></td>
            <td><select class="tdSelect" id="selectBronze" value="bronze">
                <option class="bronze" value="bronze">Bronze</option>
          
            </select></td>
            <td><select class="tdSelect" id="selectTotal" value="total">
                <option class="total" value="total">Total</option>
          
            </select></td>
        </tr>
        <!-- <div class="subTab">

        </div> -->

    </table>

    <!-- <div class="invisible">

    </div> -->

</div>
</main>
    <script type="module" src="./src/js/script.js"></script>
</body>
</html>
